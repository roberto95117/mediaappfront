<router-outlet></router-outlet>

<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar medico">
    </mat-form-field>
  </div>
  
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="idMedico">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.idMedico}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="nombres">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nombres}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="apellidos">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.apellidos}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="cmp">
        <mat-header-cell *matHeaderCellDef mat-sort-header> CMP </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.cmp}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="fotourl">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Foto </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.fotoUrl}} </mat-cell>
    </ng-container>  

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="abrirDialogo(row)"><mat-icon>ballot</mat-icon></button>
        <button mat-button color="accent" (click)="eliminar(row)" ><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
  
    </mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>

  <button mat-fab color="accent" style="float: right" (click)="abrirDialogo()">
    <mat-icon>create</mat-icon>
  </button>

<mat-toolbar>Registro de Consulta</mat-toolbar>

<div class="example-container">
  <mat-form-field>
    <mat-select placeholder="Paciente" [(value)]="idPacienteSeleccionado">
      <mat-option *ngFor="let p of pacientes" [value]="p.idPaciente">
        {{p.nombres}} {{p.apellidos}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Especialidad" [(value)]="idEspecialidadSeleccionada">
      <mat-option *ngFor="let e of especialidades" [value]="e.idEspecialidad">
        {{e.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Medico" [(value)]="idMedicoSeleccionado">
      <mat-option *ngFor="let m of medicos" [value]="m.idMedico">
        {{m.nombres}} {{m.apellidos}}
      </mat-option>
    </mat-select>
  </mat-form-field> 

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Seleccionar fecha" [max]="maxFecha" [(ngModel)]="fechaSeleccionada">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Diagnostico" [(ngModel)]="diagnostico" >
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Tratamiento" [(ngModel)]="tratamiento" >
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="agregar()">Agregar detalle</button>

  <mat-expansion-panel *ngFor="let item of detalleConsulta; let i=index">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{i+1}} {{item.diagnostico}}
      </mat-panel-title>
      <mat-panel-description>
        Ver tratamiento   
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field>
      <textarea matInput placeholder="Tratamiento" value="{{item.tratamiento}}"></textarea>
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="removerDiagnostico(i)">Remover</button>
  </mat-expansion-panel>

  <mat-form-field>
    <mat-select placeholder="Examen" [(value)]="idExamenSeleccionado">
      <mat-option *ngFor="let e of examenes" [value]="e.idExamen">
        {{e.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field> 

  <button mat-raised-button color="primary" (click)="agregarExamen()">Agregar examen</button>

  <mat-expansion-panel *ngFor="let item of examenesSeleccionados; let i=index">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{i+1}} {{item.nombre}}
      </mat-panel-title>
      <button mat-raised-button color="warn" (click)="removerExamen(i)">Remover</button>
    </mat-expansion-panel-header>
  </mat-expansion-panel>

  <button mat-raised-button color="primary" (click)="aceptar()" [disabled]="habilitarRegistrar()">Guardar Consulta</button>

  <button mat-raised-button color="secondary" type="button" (click)="limpiar()" >Reinicio</button>
</div>
